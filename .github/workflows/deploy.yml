name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install hexo-cli -g
        npm install
        
    - name: Generate static files
      run: |
        hexo clean
        hexo generate
        
    - name: Deploy to GitHub Pages
      run: |
        # 设置 Git 身份
        git config --global user.name "liudungenn"
        git config --global user.email "liudungen@163.com"
        
        # 进入生成的静态文件目录
        cd public
        
        # 初始化 Git 仓库并强制切换到 main 分支
        git init
        git branch -m main
        
        # 添加所有文件并提交
        git add -A
        git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S')"
        
        # 使用正确的认证方式推送到目标仓库
        git push -f "https://x-access-token:${{ secrets.HEXO_DEPLOY_TOKEN }}@github.com/liudungenn/liudungenn.github.io.git" main
