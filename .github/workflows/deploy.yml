name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install hexo-cli -g
        npm install
        
    - name: Configure Git for deploy
      run: |
        git config --global user.name "liudungenn"
        git config --global user.email "liudungen@163.com"
        
    - name: Deploy using Hexo
      run: |
        hexo clean
        hexo generate
        hexo deploy
