name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install hexo-cli -g
        npm install
        
    - name: Generate static files
      run: |
        hexo clean
        hexo generate
        
    - name: Setup Git and Deploy
      run: |
        git config --global user.name "liudungenn"
        git config --global user.email "liudungen@163.com"
        
        cd public
        git init
        git add -A
        git commit -m "Deploy: $(date)"
        
        # 使用 GitHub Token 推送
        git remote add origin https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/liudungenn/liudungenn.github.io.git
        git branch -M main
        git push -f origin main
