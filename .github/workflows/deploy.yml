name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install hexo-cli -g
        npm install
        
    - name: Generate static files
      run: |
        hexo clean
        hexo generate
        
    - name: Deploy to GitHub Pages
      run: |
        cd public
        git init
        git config user.name "liudungenn"
        git config user.email "liudungen@163.com"
        git add -A
        git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S')"
        git push -f "https://liudungenn:${{ secrets.HEXO_DEPLOY_TOKEN }}@github.com/liudungenn/liudungenn.github.io.git" main
