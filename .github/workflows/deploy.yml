name: Deploy Hexo to GitHub Pages

on:
  push:
    branches: [ master ]  # 改为 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: true
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install hexo-cli -g
        npm install
        
    - name: Generate static files
      run: |
        hexo clean
        hexo generate
        
    - name: Setup Git identity
      run: |
        git config --global user.name "liudungenn"
        git config --global user.email "liudungen@163.com"
        
    - name: Deploy to GitHub Pages Repository
      run: |
        cd public
        git init
        git add -A
        git commit -m "Deploy to GitHub Pages"
        git push -f https://github.com/liudungenn/liudungenn.github.io.git main:main
